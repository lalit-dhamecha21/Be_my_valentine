<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine, Rupal? ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.4/dist/confetti.browser.min.js"></script>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffe4e1, #ffb6c1);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

.container {
    background: rgba(255,255,255,0.95);
    padding: 35px;
    padding-bottom: calc(35px + env(safe-area-inset-bottom));
    border-radius: 30px;
    text-align: center;
    width: 90%;
    max-width: 420px;
    position: relative;
    box-shadow: 0 20px 40px rgba(255,77,109,.3);
}

h1 {
    font-family: 'Dancing Script', cursive;
    color: #ff4d6d;
    font-size: 2rem;
}

p {
    color: #ff4d6d;
}

.cat-img {
    width: 100%;
    height: 260px;
    object-fit: contain;
    margin-bottom: 15px;
}

.buttons {
    position: relative;
    height: 220px;              /* more vertical space */
    margin-top: 20px;
    overflow: visible;          /* critical for iOS */
    padding: 15px;              /* safe movement zone */
}

button {
    padding: 15px 35px;
    font-size: 1.1rem;
    border: none;
    border-radius: 50px;
    font-weight: 600;
    cursor: pointer;
    position: absolute;
    transition: transform .15s;
    user-select: none;
}

#yesBtn {
    background: linear-gradient(135deg, #ff4d6d, #ff69b4);
    color: white;
    left: 50%;
    top: 0;
    transform: translateX(-50%);
}

#noBtn {
    background: linear-gradient(135deg, #adb5bd, #dee2e6);
    color: white;
    left: 50%;
    top: 90px;
    transform: translateX(-50%);
}
</style>
</head>

<body>

<div class="container" id="main">
    <img src="image.jpg" class="cat-img" alt="Cute kitten" />
    <h1>Will you be my Valentine, Rupal? üêæ</h1>

    <div class="buttons" id="playground">
        <button id="yesBtn">Yes! ‚ù§Ô∏è</button>
        <button id="noBtn">No way!</button>
    </div>
</div>

<script>
const crushName = "Rupal";
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const playground = document.getElementById("playground");
const main = document.getElementById("main");

let yesScale = 1;
let active = true;

/* Unified pointer for mouse + touch */
function getPointer(e) {
    if (e.touches && e.touches.length) {
        return { x: e.touches[0].clientX, y: e.touches[0].clientY };
    }
    return { x: e.clientX, y: e.clientY };
}

function moveNo(e) {
    if (!active) return;

    const { x, y } = getPointer(e);

    const area = playground.getBoundingClientRect();
    const btn = noBtn.getBoundingClientRect();

    const centerX = btn.left + btn.width / 2;
    const centerY = btn.top + btn.height / 2;

    let dx = centerX - x;
    let dy = centerY - y;
    const mag = Math.sqrt(dx * dx + dy * dy) || 1;

    dx /= mag;
    dy /= mag;

    const isMobile = window.innerWidth < 600;
    const jump = isMobile
        ? 180 + Math.random() * 120
        : 140 + Math.random() * 100;

    let newX = (btn.left - area.left) + dx * jump;
    let newY = (btn.top - area.top) + dy * jump;

    const padding = 10; // prevents edge clipping (iOS fix)

    newX = Math.max(
        padding,
        Math.min(newX, area.width - btn.width - padding)
    );
    newY = Math.max(
        padding,
        Math.min(newY, area.height - btn.height - padding)
    );

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";

    

    const taunts = [
        "Nice try üòº",
        "Too slow!",
        "Nope!",
        "Just say Yes üíï",
        "Almost üòè"
    ];
    noBtn.textContent = taunts[Math.floor(Math.random() * taunts.length)];
}

/* Events: desktop + mobile */
["mouseenter","mousemove","touchstart","touchmove","pointerdown"].forEach(evt => {
    noBtn.addEventListener(evt, e => {
        e.preventDefault();
        moveNo(e);
    }, { passive: false });
});

/* YES button */
yesBtn.onclick = () => {
    active = false;
    main.innerHTML = `
        <img src="image1.jpg" class="cat-img" />
        <h1>Yay ${crushName}! ‚ù§Ô∏èüêæ</h1>
        <p>I knew you'd say yes! Love you meri Jaan üíï</p>
    `;
    confetti({ particleCount: 220, spread: 90 });
};
</script>

</body>
</html>
